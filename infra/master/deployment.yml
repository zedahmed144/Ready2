apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ready-api-prd
  name: ready-api-prd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ready-api-prd
  template:
    metadata:
      labels:
        app: ready-api-prd
    spec:
      containers:
        - image: ready-api
          name: ready-api
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "124Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
              httpHeaders:
                - name: Host
                  value: ready-api-prd.vervenet.net
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
              httpHeaders:
                - name: Host
                  value: ready-api-prd.vervenet.net
            initialDelaySeconds: 5
            periodSeconds: 10
