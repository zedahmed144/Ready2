apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ready-api-prd
  name: ready-api-prd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ready-api-prd
  template:
    metadata:
      labels:
        app: ready-api-prd
    spec:
      containers:
        - image: ready-api
          name: ready-api
          ports:
            - containerPort: 80