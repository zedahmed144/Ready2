apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
      - name: argo-app
        image: zedahmed144/argo-app:master
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: argo-app
spec:
  selector:
    app: argo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
